version: "3"

networks:
  laravel:
    driver: bridge
volumes:
    db-data:
        driver: local
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "7000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/app
    networks:
      - laravel
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    restart: unless-stopped
    working_dir: /var/www/app
    tty: true
    expose:
      - "9000"
    volumes:
      - ./:/var/www/app
    networks:
      - laravel

  mysql:
    container_name: db
    restart: always
    image: 'mysql/mysql-server:8.0'
    #platform: linux/x86_64
    ports:
     - "3308:3306"
    environment:
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASS: "${DB_PASSWORD}"
      SERVICE_NAME: db
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - laravel